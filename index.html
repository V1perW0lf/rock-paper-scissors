<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css"></link>
    <script src="./logic.js" defer></script>
</head>
<body>
    <div class="scores">
        <p class="player-score">Player Score: 0</p>
        <p class="computer-score">Computer Score: 0</p>
    </div>
    <h1>Tic-Tac-Toe!</h1>
    <div class="play-button-container">
        <button class="play-btn" id="rock-btn">Rock</button>
        <button class="play-btn" id="paper-btn">Paper</button>
        <button class="play-btn" id="scissors-btn">Scissors</button>
    </div>
    <div id="result"></div>
    <div>
        <button id="reset" hidden="true">Reset</button>
    </div>
</body>
</html>
